<html>
<head>
    <script>
        window.onbeforeunload = function () {
            return 'success'
        }

        window.onunload = function () {
            alert('Unload event trigger will hold')
        }
        window.addEventListener('onbeforeunload', function () {
            return true
        })
    </script>
</head>
